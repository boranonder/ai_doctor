name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python için
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python tools
        run: |
          pip install pylint pytest
      - name: Python Lint & Test
        run: |
          if [ -f "example.py" ]; then
            pylint example.py > pylint_report.txt || true
            pytest > pytest_report.txt || true
          fi

      # Node.js için
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node.js tools
        run: |
          if [ -f "package.json" ]; then
            npm install
            npx eslint . > eslint_report.txt || true
            npm test > jest_report.txt || true
          fi

      # Raporları PR'a ekle
      - name: Add Reports as PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: |
            pylint_report.txt
            pytest_report.txt
            eslint_report.txt
            jest_report.txt
